<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signupStyle.css}" type="text/css">
</head>

<body>

<div th:if="${param.emailError}" class="bg-danger text-center text-white">
    <span>Account has been already registered with this Email ID</span>
</div>
<div th:if="${param.userNameError}" class="bg-danger text-center text-white">
    <span>Account has been already registered with this user name</span>
</div>
<h1 class="mt-5 mb-4 text-center text-dark">SIGNUP</h1>
<div class="d-flex justify-content-center">
    <div class="form card" style="width:45rem; height:30rem;">
        <div class="container card-body d-flex align-items-center justify-content-center">
            <form th:action="@{/create}" method="post"
                  class="row needs-validation d-flex justify-content-center align-items-center flex-column"
                  style="width:100%;">
                <div class="col-md-5">
                    <label for="username" class="form-label p-2 text-dark">Username</label>
                    <input type="text" class="form-control mb-2" id="username" name="username" required>
                </div>
                <div class="col-md-5">
                    <label for="useremail" class="form-label p-2 text-dark">E-Mail</label>
                    <input type="email" class="form-control mb-2" id="useremail" name="useremail" required>
                </div>
                <div class="col-md-5">
                    <label for="password" class="form-label p-2 text-dark">Password</label>
                    <input type="password" class="form-control mb-2" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="REGISTER" id="register"
                           class="btn btn-primary mt-3 col-sm-6-md-2 d-flex justify-content-center">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">

</script>

</body>

</html>
