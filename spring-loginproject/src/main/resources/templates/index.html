<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/indexStyle.css}" type="text/css">
</head>
<body>
<header>
  <nav class="navbar fixed-top navbar-light bg-light">

    <div class="container-fluid">

      <a class="navbar-brand me-2" href="/index" >
        <h4 style="color:black;" >Reload</h4>
      </a>

      <div class="float-end" id="navbarButtonsExample">

        <div class="d-flex align-items-center">
          <a href="/signup">
          <button type="button" class="btn btn-success px-3 me-2">
            Login
          </button>
             </a>
            <a href="/register">
          <button type="button" class="btn btn-primary me-3">
            Register
          </button>
              </a>

        </div>
      </div>

    </div>

  </nav>

</header>

<div class="container d-flex justify-content-center align-items-center text-center vh-100">
  <div class="row  h-auto">
    <div th:if="${success}" class="bg-success text-center text-light ">
      <span>Registration is successful. You can now login</span>
    </div>
    <h1 class="text-center">WELCOME</h1>
    <h1> <span th:text = "${session.user}"></span> </h1>

    <form th:action="@{/signup}" method="get" class="mt-3">
      <label for="login" class="opacity-50">If you are an existing user </label>
      <button type="submit" class="btn btn-success" id="login">LOG IN</button>
    </form>
    <form th:action="@{/register}" method="get" class="mt-3">
      <label for="register" class="opacity-50">If you are a new user </label>
      <button type="submit" class="btn btn-primary" id="register">REGISTER</button>
    </form>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">

</script>
</body>
</html>
