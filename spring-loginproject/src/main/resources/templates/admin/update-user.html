<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Update user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">USER MANAGEMENT</a>
  </div>
</nav>
<div th:if="${param.emailError}" class="bg-danger text-center text-white">
  <span>The E-mail ID already exists</span>
</div>
<div th:if="${param.userNameError}" class="bg-danger text-center text-white">
  <span>The Username already exists</span>
</div>
<h1 class="text-center mt-3">UPDATE USER</h1>
<hr>
<div class="form card d-flex justify-content-center align-items-center flex-column">
  <form class="container card-body row d-flex justify-content-center align-items-center flex-column" th:action="@{/admin/admin-panel/Update/save/{id}(id=${user.userid})}" method="post"
        style="width:50%">
    <div class="col-md-5">
      <label for="username" class="form-label p-2 text-dark">Username</label>
      <input type="text" class="form-control mb-2" id="username" name="username" th:value="${user.username}">
    </div>
    <div class="col-md-5">
      <label for="useremail" class="form-label p-2 text-dark">E-Mail</label>
      <input type="email" class="form-control mb-2" id="useremail" name="useremail" th:value="${user.useremail}">
    </div>
    <div class="col-md-5">
      <label for="userrole" class="form-label p-2 text-dark">Role</label>
      <input type="text" class="form-control mb-2" id="userrole" name="userrole" th:value="${user.userrole}">
    </div>
    <input type="submit" class="col-3 btn btn-danger mt-4"
           value="UPDATE">

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
